name: CD

on:
  push:
    branches:
      - main

  workflow_run:
    workflows:
      - CI
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Garantir acesso ao histÃ³rico completo

      - name: ğŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1

      - name: ğŸ› ï¸ Create AWS profile file
        run: |
          mkdir -p ~/.aws
          cat <<EOF > ~/.aws/credentials
          [DevSandbox]
          aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          EOF

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: ğŸ“¥ Install Serverless
        run: npm install -g serverless@3

      - name: ğŸš€ Deploy Stacks with Diff Detection
        run: |
          DEPLOY_PATHS=(
            "backend/src/stacks/auth"
            "backend/src/stacks/tenants"
            "backend/src/stacks/users"
            "infrastructure"
          )

          for path in "${DEPLOY_PATHS[@]}"; do
            if [ -f "$path/serverless.yml" ]; then
              echo "ğŸ” Checking for changes in $path..."
              if git diff --name-only HEAD^ HEAD | grep "^$path"; then
                echo "ğŸ“¦ Changes detected in $path. Deploying..."
                cd "$path"
                serverless deploy --stage dev --aws-profile DevSandbox
                cd - > /dev/null
              else
                echo "âœ… No changes in $path, skipping deploy."
              fi
            fi
          done
